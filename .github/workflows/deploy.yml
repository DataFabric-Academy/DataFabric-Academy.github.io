name: Build and Deploy Sites

on:
  push:
    branches: [ main, master ]
    paths:
      - 'sites/**'
      - 'scripts/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      main-portal: ${{ steps.filter.outputs.main-portal }}
      course-n8n: ${{ steps.filter.outputs.course-n8n }}
      course-power-bi: ${{ steps.filter.outputs.course-power-bi }}
      course-ms-sql: ${{ steps.filter.outputs.course-ms-sql }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            main-portal:
              - 'sites/main-portal/**'
              - 'shared/**'
            course-n8n:
              - 'sites/course-n8n/**'
            course-power-bi:
              - 'sites/course-power-bi/**'
            course-ms-sql:
              - 'sites/course-ms-sql/**'

  build-and-deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build sites
        run: |
          if [ "${{ needs.detect-changes.outputs.main-portal }}" == "true" ]; then
            pnpm --filter './sites/main-portal' run build
          fi
          if [ "${{ needs.detect-changes.outputs.course-n8n }}" == "true" ]; then
            pnpm --filter './sites/course-n8n' run build
          fi
          if [ "${{ needs.detect-changes.outputs.course-power-bi }}" == "true" ]; then
            pnpm --filter './sites/course-power-bi' run build
          fi
          if [ "${{ needs.detect-changes.outputs.course-ms-sql }}" == "true" ]; then
            pnpm --filter './sites/course-ms-sql' run build
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sites/main-portal/build
          # Note: For multiple sites, you may need a custom deployment strategy
          # that merges all build outputs or uses separate deployments